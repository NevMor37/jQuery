<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html_jQuery</title>
    <script src = "jquery-3.3.1.min.js"></script>
    <script>
        /*
        text() - Sets or returns the text content of selected elements
        html() - Sets or returns the content of selected elements (including HTML markup)
        val() - Sets or returns the value of form fields
        alert($("#w3s").attr("href")); get attribute of href
         */

        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#test1").text("Hello world!");
            });
            $("#btn2").click(function(){
                $("#test2").html("<b>Hello world!</b>");
            });
            $("#btn3").click(function(){
                $("#test3").val("Dolly Duck");
            });
            $("#btn4").click(function(){
                  $("#w3s").attr("href", "https://www.google.com");
                  $("#w3s").text("Google");
            });


            //Add
            $("#btn5").click(function(){
                $("#p1").append(" <b>Appended text</b>.");
                $("#p2").append(" <b>Appended text</b>.");
                $("#p1").prepend(" <b>Prepended text</b>.");
                $("#p2").prepend(" <b>Prepended text</b>.");

            });

            $("#btn6").click(function(){
                $("ol").append("<li>Appended item</li>");
                $("ol").prepend("<li>Prepended item</li>");
            });
        });
            function removeTest(){
                  $("p").remove(".r1, .r2");
            }
    </script>
    <style type ="text/css">
          .important{
              font-weight:bold;
              font-size:xx-large;
          }
        .blue{
            color:blue;
        }
    </style>
</head>
<body>

<p id="test1">This is a paragraph.</p>
<p id="test2">This is another paragraph.</p>
<p>Input field: <input type="text" id="test3" value="Mickey Mouse"></p>
<a href = "https://www.w3schools.com" id = "w3s">W3schools.com</a><br />
<button id="btn1">Set Text</button>
<button id="btn2">Set HTML</button>
<button id="btn3">Set Value</button>
<button id = "btn4">Set Href Attrbute</button><br />

<p id = "p1">First Paragraph</p>
<p id = "p2">Second Paragraph</p>
<ol>
    <li> item1</li>
    <li> item2</li>
    <li> item3</li>
</ol>
<button id = "btn5">AppendText</button>
<button id = "btn6">AppendText</button><br />
<button onclick = "appendText()">Click to creat HTML elements</button><br />
<p class = "r1">this is gonna gone</p>
<p class = "r2">this is gonna gone, too</p>
<button onclick = "removeTest()">Click here to remove</button><br />

<h2 id = "addCH">Heading 1</h2>
<p id = "addCP">Test CSS Adding on P tag</p>
<button onclick = "addCSS()">Test add Css</button>

<script>
    function appendText(){
        var txt1 = "<p>Text</p>";//create with html
        var txt2 = $("<p></p>").text("Text");//create with jQuery
        var txt3 = document.createElement("p");
        txt3.innerHTML = "Text";//create with DOM
        $("body").append(txt1, txt2, txt3);
    }
     /*
     The jQuery after() method inserts content AFTER the selected HTML elements.
     The jQuery before() method inserts content BEFORE the selected HTML elements.
     remove() - Removes the selected element (and its child elements)
     empty() - Removes the child elements from the selected element
     */
   function addCSS(){
       $("#addCH").addClass("blue");
       //$("#addCP").addClass("important blue");
       $("#addCP").toggleClass("important blue");
       $("#addCH").css("border","5px dotted red");
   }
    /*
      css("propertyname") return a css property;
      css("background-color", "pink");
      css({"background-color":"yellow", "font-size":"200%"});
    */
     document.write($("#addCH").outerHeight(true));
     //innerHeight, innerWidth, height, width, outerHeight, outerWidth, with parameter(true)

</script>
</body>
</html>
